<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .navbar button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      font-size: 16px;
    }
    .navbar button.active {
      background-color: #e0e0e0;
    }
    .balance {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Баланс -->
  <div class="balance">Монеты: <span id="coinBalance">100</span></div>

  <!-- Вкладка 1: Рулетка -->
  <div id="tab1" class="tab active">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button onclick="spinWheel()">Крутить за монеты</button>
    <div id="resultText" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <!-- Вкладка 2: Розыгрыши -->
  <div id="tab2" class="tab">Вкладка 2: Розыгрыши (заглушка)</div>

  <!-- Вкладка 3: Меню -->
  <div id="tab3" class="tab">
    Вкладка 3: Меню<br><br>
    <button onclick="connectWallet()">Подключить Telegram Wallet</button>
  </div>

  <!-- Навигация -->
  <div class="navbar">
    <button id="btn1" class="active" onclick="showTab(1)">Колесо</button>
    <button id="btn2" onclick="showTab(2)">Розыгрыши</button>
    <button id="btn3" onclick="showTab(3)">Меню</button>
  </div>

  <script>
    function showTab(index) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById('tab' + i).classList.remove('active');
        document.getElementById('btn' + i).classList.remove('active');
      }
      document.getElementById('tab' + index).classList.add('active');
      document.getElementById('btn' + index).classList.add('active');
    }

    function connectWallet() {
      alert("Здесь будет подключение к Telegram Wallet");
    }

    const prizes = [
      "5 монет",               // 0
      "Ничего",                // 1
      "10 монет",              // 2
      "TON",                   // 3
      "Подарок (обычный)",     // 4
      "Подарок (редкий)",      // 5
      "Подарок (эпический)"    // 6
    ];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const center = { x: radius, y: radius };
    const segments = prizes.length;
    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      const angle = 2 * Math.PI / segments;
      for (let i = 0; i < segments; i++) {
        const startAngle = i * angle + rotation;
        const endAngle = startAngle + angle;

        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#f8b500" : "#ffdd57";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(prizes[i], radius - 10, 5);
        ctx.restore();
      }

      // Стрелочка
      ctx.beginPath();
      ctx.moveTo(center.x - 10, 0);
      ctx.lineTo(center.x + 10, 0);
      ctx.lineTo(center.x, 20);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 360 + 360 * 5; // 5+ оборотов
      const finalRotation = (rotation * 180 / Math.PI + spinAngle) % 360;

      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = 1 - Math.pow(1 - progress, 3); // ease out

        rotation = (spinAngle * easedProgress) * Math.PI / 180;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          determinePrize(finalRotation);
        }
      }

      requestAnimationFrame(animate);
    }

    function determinePrize(degrees) {
      const normalized = (360 - (degrees % 360)) % 360;
      const segmentAngle = 360 / segments;
      const index = Math.floor(normalized / segmentAngle);
      const prize = prizes[index];
      document.getElementById("resultText").textContent = `Выпало: ${prize}`;
    }

    drawWheel();
  </script>
</body>
</html>
