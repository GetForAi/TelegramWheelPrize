<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp Debug</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
    }
    .balance {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 80px auto 20px auto;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="balance">–ú–æ–Ω–µ—Ç—ã: <span id="coinBalance">0</span></div>

  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
  </div>

  <button onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ –º–æ–Ω–µ—Ç—ã</button>
  <div id="resultText" style="margin-top: 10px; font-weight: bold;"></div>

  <script>
    const prizes = [
      "5 –º–æ–Ω–µ—Ç", "–ù–∏—á–µ–≥–æ", "10 –º–æ–Ω–µ—Ç", "TON",
      "–ü–æ–¥–∞—Ä–æ–∫ (–æ–±—ã—á–Ω—ã–π)", "–ü–æ–¥–∞—Ä–æ–∫ (—Ä–µ–¥–∫–∏–π)", "–ü–æ–¥–∞—Ä–æ–∫ (—ç–ø–∏—á–µ—Å–∫–∏–π)"
    ];

    let coinBalance = 0;
    let userId = "guest";
    let rotation = 0;
    let spinning = false;

    function updateBalanceDisplay() {
      document.getElementById("coinBalance").textContent = coinBalance;
    }

    async function loadBalance() {
      try {
        const res = await fetch(`https://telegramwheelprize.onrender.com/balance/${userId}`);
        const data = await res.json();
        coinBalance = data.balance || 100;
        updateBalanceDisplay();
        console.log("‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω –±–∞–ª–∞–Ω—Å:", coinBalance);
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:", err);
        coinBalance = 100;
        updateBalanceDisplay();
      }
    }

    async function saveBalance() {
      console.log("üíæ –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–ª–∞–Ω—Å –¥–ª—è", userId, "=>", coinBalance);
      try {
        const res = await fetch(`https://telegramwheelprize.onrender.com/balance/${userId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ balance: coinBalance })
        });

        const json = await res.json();
        console.log("‚úÖ –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", json);
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:", err);
      }
    }

    function spinWheel() {
      if (spinning) return;
      if (coinBalance < 25) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç (–Ω—É–∂–Ω–æ 25)");
        return;
      }

      coinBalance -= 25;
      updateBalanceDisplay();
      saveBalance();
      spinning = true;

      const spinAngle = Math.random() * 360 + 360 * 5;
      const duration = 4000;
      const startRotation = rotation;
      const finalRotation = startRotation + (spinAngle * Math.PI / 180);
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        rotation = startRotation + (finalRotation - startRotation) * eased;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          determinePrize();
        }
      }

      requestAnimationFrame(animate);
    }

    function determinePrize() {
      const anglePerSegment = 360 / prizes.length;
      let deg = (rotation * 180 / Math.PI) % 360;
      if (deg < 0) deg += 360;

      const pointerDeg = 270;
      const relativeDeg = (pointerDeg - deg + 360) % 360;
      const index = Math.floor(relativeDeg / anglePerSegment);
      const prize = prizes[index];
      document.getElementById("resultText").textContent = `–í—ã–ø–∞–ª–æ: ${prize}`;

      if (prize === "5 –º–æ–Ω–µ—Ç") coinBalance += 5;
      if (prize === "10 –º–æ–Ω–µ—Ç") coinBalance += 10;

      updateBalanceDisplay();
      saveBalance();
    }

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = { x: radius, y: radius };
      const angle = 2 * Math.PI / prizes.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * angle + rotation;
        const endAngle = startAngle + angle;

        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#f8b500" : "#ffdd57";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(prizes[i], radius - 10, 5);
        ctx.restore();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("üì¶ Telegram:", window.Telegram);
      console.log("üì¶ initDataUnsafe:", window.Telegram?.WebApp?.initDataUnsafe);

      const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (tgUser) {
        userId = tgUser.toString();
      } else {
        userId = "guest";
      }

      console.log("üÜî userId:", userId);

      drawWheel();
      loadBalance();
    });
  </script>
</body>
</html>
