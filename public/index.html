<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
      position: relative;
    }

    .tab {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .tab.active {
      display: block;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .navbar button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      font-size: 16px;
    }

    .navbar button.active {
      background-color: #e0e0e0;
    }

    .balance {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 80px auto 20px auto;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red; /* Указывает вниз */
      position: absolute;
      top: -35px; /* Подняли выше круга */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div class="balance">Монеты: <span id="coinBalance">100</span></div>

  <!-- Вкладка 1: Рулетка -->
  <div id="tab1" class="tab active">
    <div class="wheel-container">
      <div class="arrow"></div>
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <button onclick="spinWheel()">Крутить за монеты</button>
    <div id="resultText" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <!-- Вкладка 2: Розыгрыши -->
  <div id="tab2" class="tab">Вкладка 2: Розыгрыши (заглушка)</div>

  <!-- Вкладка 3: Меню -->
  <div id="tab3" class="tab">
    Вкладка 3: Меню<br><br>
    <button onclick="connectWallet()">Подключить Telegram Wallet</button>
  </div>

  <!-- Навигация -->
  <div class="navbar">
    <button id="btn1" class="active" onclick="showTab(1)">Колесо</button>
    <button id="btn2" onclick="showTab(2)">Розыгрыши</button>
    <button id="btn3" onclick="showTab(3)">Меню</button>
  </div>

  <script>
  const prizes = [
    "5 монет", "Ничего", "10 монет", "TON",
    "Подарок (обычный)", "Подарок (редкий)", "Подарок (эпический)"
  ];

  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  const center = { x: radius, y: radius };
  const segments = prizes.length;
  let rotation = 0;
  let spinning = false;
  let coinBalance = 0;
  let userId = null;

  function showTab(index) {
    for (let i = 1; i <= 3; i++) {
      document.getElementById('tab' + i).classList.remove('active');
      document.getElementById('btn' + i).classList.remove('active');
    }
    document.getElementById('tab' + index).classList.add('active');
    document.getElementById('btn' + index).classList.add('active');
  }

  function connectWallet() {
    alert("Здесь будет подключение к Telegram Wallet");
  }

  function updateBalanceDisplay() {
    document.getElementById("coinBalance").textContent = coinBalance;
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const angle = 2 * Math.PI / segments;

    for (let i = 0; i < segments; i++) {
      const startAngle = i * angle + rotation;
      const endAngle = startAngle + angle;

      ctx.beginPath();
      ctx.moveTo(center.x, center.y);
      ctx.arc(center.x, center.y, radius, startAngle, endAngle);
      ctx.fillStyle = i % 2 === 0 ? "#f8b500" : "#ffdd57";
      ctx.fill();
      ctx.stroke();

      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.rotate(startAngle + angle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#000";
      ctx.font = "14px sans-serif";
      ctx.fillText(prizes[i], radius - 10, 5);
      ctx.restore();
    }
  }

  async function loadBalance() {
    try {
      const res = await fetch(`https://telegramwheelprize.onrender.com/balance/${userId}`);
      const data = await res.json();
      coinBalance = data.balance || 100;
      updateBalanceDisplay();
    } catch (err) {
      alert("Ошибка загрузки баланса");
      coinBalance = 100;
    }
  }

  async function saveBalance() {
    try {
      await fetch(`https://telegramwheelprize.onrender.com/balance/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ balance: coinBalance })
      });
    } catch (err) {
      console.error("Ошибка сохранения баланса", err);
    }
  }

  function spinWheel() {
    if (spinning) return;
    if (coinBalance < 25) {
      alert("Недостаточно монет (нужно 25)");
      return;
    }

    coinBalance -= 25;
    updateBalanceDisplay();
    saveBalance();
    spinning = true;

    const spinAngle = Math.random() * 360 + 360 * 5;
    const duration = 4000;
    const startRotation = rotation;
    const finalRotation = startRotation + (spinAngle * Math.PI / 180);
    const start = performance.now();

    function animate(time) {
      const elapsed = time - start;
      const progress = Math.min(elapsed / duration, 1);
      const eased = 1 - Math.pow(1 - progress, 3);
      rotation = startRotation + (finalRotation - startRotation) * eased;
      drawWheel();

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        determinePrize();
      }
    }

    requestAnimationFrame(animate);
  }

  function determinePrize() {
    const anglePerSegment = 360 / segments;
    let deg = (rotation * 180 / Math.PI) % 360;
    if (deg < 0) deg += 360;

    const pointerDeg = 270;
    const relativeDeg = (pointerDeg - deg + 360) % 360;
    const index = Math.floor(relativeDeg / anglePerSegment);
    const prize = prizes[index];
    document.getElementById("resultText").textContent = `Выпало: ${prize}`;

    if (prize === "5 монет") coinBalance += 5;
    if (prize === "10 монет") coinBalance += 10;

    updateBalanceDisplay();
    saveBalance();
  }

  // Инициализация Telegram WebApp
  window.Telegram.WebApp.ready();
  userId = window.Telegram.WebApp.initDataUnsafe?.user?.id?.toString() || "guest";

  updateBalanceDisplay();
  drawWheel();
  loadBalance();
</script>
