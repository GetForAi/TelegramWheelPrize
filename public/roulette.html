<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>PrizeGift - –†—É–ª–µ—Ç–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;

    canvas {

    .arrow {

    .spin-button {

    /* ==== Bottom Menu ==== */
    .bottom-menu {
        position: fixed;

<body>
  <div class="balance">–ú–æ–Ω–µ—Ç—ã: <span id="balance">0</span></div>
  <div class="wheel-container">
    <div class="arrow"></div>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
  </div>
  <button class="spin-button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ 25 –º–æ–Ω–µ—Ç</button>
  <div id="result"></div>
  
  <!-- ==== –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é ==== -->
  <nav class="bottom-menu">

  <script>
    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é:
    document.querySelectorAll('.menu-btn').forEach(btn => {
        if(window.location.pathname.endsWith(btn.getAttribute('href'))) {
            btn.classList.add('active');
        }
    });
  </script>
  <script>
    const BACKEND_URL = "https://prizegift.space";
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString() || "guest";
    const isAdmin = userId === "458343275"; // –¢–≤–æ–π Telegram user_id

    const prizes = [
      "20 –º–æ–Ω–µ—Ç",
      "–ü–æ–¥–∞—Ä–æ–∫ (—Ä–µ–¥–∫–∏–π)",
      "0.1 TON",
      "5 –º–æ–Ω–µ—Ç",
      "–ü–æ–¥–∞—Ä–æ–∫ (—ç–ø–∏—á–µ—Å–∫–∏–π)",
      "1 TON",
      "–ü–æ–¥–∞—Ä–æ–∫ (–æ–±—ã—á–Ω—ã–π)",
      "–ù–∏—á–µ–≥–æ",
      "–ù–∏—á–µ–≥–æ"
    ];

    let balance = 0;
    let rotation = 0;
    let spinning = false;
    let highlightIndex = -1;
    let initialized = false;

    async function loadBalance() {
      if (userId === "guest") return;
      try {
        const res = await fetch(`${BACKEND_URL}/balance/${userId}`);
        const data = await res.json();

        if (!initialized) {
          if (isAdmin) {
            balance = 10000;
            saveBalance();
          } else if (data.balance === undefined) {
            balance = 20;
            saveBalance();
          } else {
            balance = data.balance;
          }
          initialized = true;
        } else {
          balance = data.balance || 20;
        }

        document.getElementById("balance").textContent = balance;
        drawWheel();
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:", err);
        balance = isAdmin ? 10000 : 20;
        document.getElementById("balance").textContent = balance;
        drawWheel();
      }
    }

    async function saveBalance() {
      if (userId === "guest") return;
      try {
        await fetch(`${BACKEND_URL}/balance/${userId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ balance })
        });
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:", err);
      }
    }

    function spinWheel() {
      if (spinning || balance < 25) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç");

      balance -= 25;
      document.getElementById("balance").textContent = balance;
      saveBalance();
      spinning = true;

      const spinAngle = Math.random() * 360 + 360 * 8;
      const duration = 5000;
      const startRotation = rotation;
      const finalRotation = startRotation + (spinAngle * Math.PI / 180);
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 5);
        rotation = startRotation + (finalRotation - startRotation) * eased;
        drawWheel();
        if (progress < 1) requestAnimationFrame(animate);
        else {
          spinning = false;
          determinePrize();
        }
      }

      requestAnimationFrame(animate);
    }

    function determinePrize() {
      const anglePerSegment = 360 / prizes.length;
      let deg = (rotation * 180 / Math.PI) % 360;
      if (deg < 0) deg += 360;
      const pointerDeg = 270;
      const relativeDeg = (pointerDeg - deg + 360) % 360;
      const index = Math.floor(relativeDeg / anglePerSegment);
      highlightIndex = index;

      const prize = prizes[index];
      document.getElementById("result").textContent = `–í—ã–ø–∞–ª–æ: ${prize}`;

      if (prize === "5 –º–æ–Ω–µ—Ç") balance += 5;
      if (prize === "20 –º–æ–Ω–µ—Ç") balance += 20;

      document.getElementById("balance").textContent = balance;
      saveBalance();
      drawWheel();
      setTimeout(() => { highlightIndex = -1; drawWheel(); }, 1500);
    }

    function drawWheel() {
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      const center = { x: radius, y: radius };
      const angle = 2 * Math.PI / prizes.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * angle + rotation;
        const endAngle = startAngle + angle;
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, startAngle, endAngle);

        if (i === highlightIndex) {
          ctx.fillStyle = "#00f7ff";
          ctx.shadowColor = "#00f7ff";
          ctx.shadowBlur = 25;
        } else {
          const p = prizes[i];
          if (p === "–ü–æ–¥–∞—Ä–æ–∫ (—ç–ø–∏—á–µ—Å–∫–∏–π)") ctx.fillStyle = "#8e44ad";
          else if (p === "–ü–æ–¥–∞—Ä–æ–∫ (—Ä–µ–¥–∫–∏–π)") ctx.fillStyle = "#3498db";
          else if (p === "–ü–æ–¥–∞—Ä–æ–∫ (–æ–±—ã—á–Ω—ã–π)") ctx.fillStyle = "#95a5a6";
          else if (p === "1 TON" || p === "0.1 TON") {
            let grad = ctx.createLinearGradient(0, 0, 300, 0);
            grad.addColorStop(0, "#02d0ff");
            grad.addColorStop(1, "#1abc9c");
            ctx.fillStyle = grad;
          } else if (p === "–ù–∏—á–µ–≥–æ") ctx.fillStyle = "#f39c12";
          else ctx.fillStyle = i % 2 === 0 ? "#f8b500" : "#ffdd57";
          ctx.shadowBlur = 0;
        }

        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px sans-serif";
        ctx.fillText(prizes[i], radius - 10, 5);
        ctx.restore();
      }
    }

    loadBalance();
  </script>
</body>
